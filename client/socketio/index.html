<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dex - client - test</title>
  </head>
  <body>
    <div id="connection-management-container">
      <div id="connection-status">
        Status:
        <span id="connection-status-value" class="status-disconnected"
          >Disconnected</span
        >
      </div>

      <div>
        <label for="connection-url-input">Connection URL: </label>
        <input
          type="text"
          id="connection-url-input"
          name="connection"
          placeholder="<HOST>:<PORT>"
        />
      </div>
      <button type="button" id="connect-websocket-button">Connect</button>
    </div>
    <form id="message-form" class="form">
      <div class="form-field">
        <label for="message-input">Message</label>
        <input
          type="text"
          id="message-input"
          name="message"
          placeholder="Write something..."
        />
      </div>
      <button type="submit" id="message-form-submit-button">Send</button>
    </form>

    <div id="message-list-container">
      <ul id="message-list"></ul>
    </div>

    <script src="./main.js" type="text/javascript"></script>
    <script src="./socket.io.min.js" type="text/javascript"></script>
  </body>
</html>
